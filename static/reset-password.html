<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SmartCursor</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Set New Password</h1>
                <p>Enter your new password</p>
            </div>

            <form id="resetPasswordForm" class="auth-form">
                <input type="hidden" id="resetToken" name="token">
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="password" 
                            placeholder="Enter new password (min 6 characters)"
                            required
                            minlength="6"
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" id="toggleNewPassword" aria-label="Show password"></button>
                    </div>
                    <span class="error-message" id="newPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Re-enter your password"
                            required
                            minlength="6"
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" id="toggleConfirmPassword" aria-label="Show password"></button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="btn btn-primary" id="resetBtn">
                    <span class="btn-text">Reset Password</span>
                    <span class="btn-loader" style="display: none;">‚è≥</span>
                </button>

                <div class="auth-message" id="authMessage"></div>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            document.getElementById('resetToken').value = token;
            
            // Verify token on page load
            apiCall(`/auth/verify-reset-token?token=${token}`).then(result => {
                if (!result.ok || !result.data.ok) {
                    showMessage(result.data?.error || 'Invalid or expired reset token', 'error');
                    document.getElementById('resetPasswordForm').style.display = 'none';
                }
            });
        } else {
            showMessage('Reset token is missing', 'error');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }
        
        // Reset password form handler
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        if (resetPasswordForm) {
            resetPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                clearError('newPasswordError');
                clearError('confirmPasswordError');
                
                const resetToken = document.getElementById('resetToken').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validation
                let hasErrors = false;
                
                if (!validatePassword(newPassword)) {
                    showError('newPasswordError', 'Password must be at least 6 characters');
                    hasErrors = true;
                }
                
                if (newPassword !== confirmPassword) {
                    showError('confirmPasswordError', 'Passwords do not match');
                    hasErrors = true;
                }
                
                if (hasErrors) {
                    return;
                }
                
                setLoading(resetPasswordForm, true);
                
                try {
                    const result = await apiCall('/auth/reset-password', {
                        method: 'POST',
                        body: JSON.stringify({
                            token: resetToken,
                            password: newPassword
                        })
                    });
                    
                    if (result.ok && result.data.ok) {
                        showMessage('Password reset successfully! Redirecting to login...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        showMessage(result.data?.error || 'Failed to reset password', 'error');
                    }
                } catch (error) {
                    showMessage('Network error. Please check if the server is running.', 'error');
                } finally {
                    setLoading(resetPasswordForm, false);
                }
            });
        }
    </script>
</body>
</html>
