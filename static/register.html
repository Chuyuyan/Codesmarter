<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SmartCursor</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/language-selector.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 data-i18n="registerTitle">Create Account</h1>
                <p data-i18n="registerSubtitle">Sign up to get started</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="regUsername" data-i18n="username">Username</label>
                    <input 
                        type="text" 
                        id="regUsername" 
                        name="username" 
                        placeholder="Choose a username (min 3 characters)"
                        required
                        minlength="3"
                        autocomplete="username"
                    >
                    <span class="error-message" id="regUsernameError"></span>
                </div>

                <div class="form-group">
                    <label for="regEmail" data-i18n="email">Email</label>
                    <input 
                        type="email" 
                        id="regEmail" 
                        name="email" 
                        placeholder="your.email@example.com"
                        required
                        autocomplete="email"
                    >
                    <span class="error-message" id="regEmailError"></span>
                </div>

                <div class="form-group">
                    <label for="regPassword" data-i18n="password">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="regPassword" 
                            name="password" 
                            placeholder="Choose a password (min 6 characters)"
                            required
                            minlength="6"
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" id="toggleRegPassword" aria-label="Show password"></button>
                    </div>
                    <span class="error-message" id="regPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="regConfirmPassword" 
                            name="confirmPassword" 
                            placeholder="Re-enter your password"
                            required
                            minlength="6"
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" id="toggleRegConfirmPassword" aria-label="Show password"></button>
                    </div>
                    <span class="error-message" id="regConfirmPasswordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span class="btn-text" data-i18n="registerBtn">Create Account</span>
                    <span class="btn-loader" style="display: none;">‚è≥</span>
                </button>

                <div class="auth-message" id="authMessage"></div>
            </form>

            <div class="auth-footer">
                <p><span data-i18n="haveAccount">Already have an account?</span> <a href="/login" data-i18n="signIn">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/language-selector.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
