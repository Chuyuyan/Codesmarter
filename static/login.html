<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartCursor</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/language-selector.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" style="display: inline-block; margin-bottom: 1rem; color: #667eea; text-decoration: none; font-weight: 600;">← Back to Home</a>
                <h1 data-i18n="loginTitle">Welcome Back</h1>
                <p data-i18n="loginSubtitle">Sign in to your account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username" data-i18n="usernameOrEmail">Username or Email</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username or email"
                        required
                        autocomplete="username"
                    >
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="password">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password"></button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="/forgot-password" class="forgot-password" data-i18n="forgotPassword">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text" data-i18n="loginBtn">Sign In</span>
                    <span class="btn-loader" style="display: none;">⏳</span>
                </button>

                <div class="auth-message" id="authMessage"></div>
            </form>

            <div class="auth-footer">
                <p><span data-i18n="noAccount">Don't have an account?</span> <a href="/register" data-i18n="signUp">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/language-selector.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
